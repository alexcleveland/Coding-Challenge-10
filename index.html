<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    
</head>
<body>
    <h2 id="product-name">Generic White T-Shirt</h2>
    <p id="product-price">Price: $<span id="current-price">30.00</span></p>

<label for="size-selector">Select Size:</label>
    <select id="size-selector">
        <option value="small" data-price="30" data-stock="in-stock">Small: In Stock</option>
        <option value="medium"data-price="40" data-stock="in-stock">Medium: In Stock</option>
        <option value="large"data-price="50" data-stock="in-stock">Large: In Stock</option>
        <option value="extra large"data-price="60" data-stock="out-of-stock">Extra-Large: Out of Stock</option>
    </select>

    <button id="purchase-button">Purchase</button>

    <hr>

    <h3>Add New Product</h3>
    <form id="add-product-form">
        <input type="text" id="new-product-name" placeholder="Product Name" required>
        <input type="text" id="new-product-price" placeholder="Price" required>
        <input type="text" id="new-product-size" placeholder="Size" required>
        <input type="text" id="new-product-stock" placeholder="In Stock/ Out of Stock" required>
        <button type="submit">Add Product</button>
    </form>
    <div id="product-list"></div>

    <script src="main.js"></script>
    
</body>
</html>
